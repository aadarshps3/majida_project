{% extends 'adindex.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Manage Community group</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>sl_no</th>
                            <th>name</th>
                            <th>course name</th>
                            <th>department</th>
                            <th>accept</th>
                            <th>reject</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                            <td class="py-1">{{ forloop.counter }}</td>
                            <td>{{i.name}}</td>
                            <td>{{ i.course }}</td>
                            <td>{{ i.department }}</td>
                            <td><a href="{% url 'communitygroupview' i.id %}">accept</a></td>
                            <td><a href="{% url 'communitygroupview' i.id %}">reject</a> </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
